<!DOCTYPE html>
<html lang="en" dir="ltr">

 <head>
   <script
   src="https://code.jquery.com/jquery-3.4.1.js"
   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
   crossorigin="anonymous"></script>
   <script src="/static/app.js"></script>
   <meta charset="utf-8">
   <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/static/main.css">


 <body>
    <img src="static/title.jpg" class="center"/>
   <div class="topnav">
       <a href =  "http://127.0.0.1:5000/">Home</a>
       <a href = "profile">Profile</a>
       <form action="/matches" method="GET">
           <input id="field" type="text" placeholder="Search.." name="skill">
       </form>
     </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://images.theconversation.com/files/268439/original/file-20190409-2921-1a4uike.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip"/>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://www.savethestudent.org/uploads/tutoring-materials-revision-learning.jpg">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR2rP2PE8qUP40BDm5I5TXFf-G_yUMpILiRnmgOnkgn9U7XXIjc">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
    <br>

<!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div>
       <button id = "login" type="button" >Sign In</button>
       <button id = "register" type="button" >Register</button>
   </div>
   {% block content %}
   {% endblock %}
   <section class = "info">

   </section>
 </body>

</html>
